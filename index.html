<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nagib Gonzalez | Data Science Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #profile-container {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #333;
    }

    #profile-picture {
      border-radius: 50%;
      margin-right: 20px;
      height: 100px;
      width: 100px;
    }

    header {
      background-color: #333;
      color: white;
      padding-top: 30px;
      min-height: 70px;
      border-bottom: #e8491d 3px solid;
    }

    header a {
      color: #ffffff;
      font-size: 16px;
      margin: 0 10px 0 10px;
      text-decoration: none;
      text-transform: uppercase;
    }

    header li {
      float: left;
      display: inline;
      padding: 0 20px 0 20px;
    }

    header #branding {
      float: left;
    }

    header #branding h1 {
      margin: 0;
    }

    header nav {
      float: right;
      margin-top: 10px;
    }

    header .highlight, header .current a {
      color: #e8491d;
      font-weight: bold;
    }

    header a:hover {
      color: #e8491d;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="profile-container">
    <img id="profile-picture" src="profile.jpg" alt="Profile Picture">
    <header>
      <div id="branding">
        <h1><span class="highlight">Nagib Gonzalez</span> | Data Scientist</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#education">Education</a></li>
        </ul>
      </nav>
    </header>
  </div>
  <!-- Rest of your content goes here -->
</body>
</html>
